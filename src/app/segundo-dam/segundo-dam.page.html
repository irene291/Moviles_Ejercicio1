<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pag-tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>segundoDam</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar tab="bar"  color="primary">
      <ion-tab-button tab="dam1">
        <ion-icon name="happy-outline"></ion-icon>
        <ion-label>1ยบ DAM</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="dam2"  color="primary">
        <ion-icon name="skull-outline"></ion-icon>
        <ion-label>2ยบ DAM</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="fct"  color="primary">
        <ion-icon name="construct-outline"></ion-icon>
        <ion-label>FCT</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>


  <ion-list>

    <ion-item *ngFor="let dat of data">
      <ion-avatar slot="start">
        <img src={{dat.imag}}>
      </ion-avatar>
      <ion-label>
        <h3>{{dat.texto}}</h3>
      </ion-label>
      <ion-checkbox [(ngModel)]="dat.select" color={{dat.ckb_color}}></ion-checkbox>

    </ion-item>
  </ion-list>


  
</ion-content>
