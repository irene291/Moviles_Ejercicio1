
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <button ion-button icon-only >
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    
    
    <ion-title>Datos Personales</ion-title>
  </ion-toolbar>
</ion-header>


 
<ion-content>
  
  <p>Nombre y Apellidos<input type="text"[(ngModel)]="variableNombre"> {{variableNombre}}</p>
  
  <p>Localidad<input type="text"[(ngModel)]="variableLocalidad"> {{variableLocalidad}}</p>

  <p>Estudios que esta cursando<input type="text"[(ngModel)]="variableEstudios"> {{variableEstudios}}</p>

  <p>Email<input type="email"[(ngModel)]="variableEmail"> {{variableEmail}}</p>

  <p>Contrase√±a<input type="password"[(ngModel)]="variableContrasena"> {{variableContrasena}}</p>
  
</ion-content>
